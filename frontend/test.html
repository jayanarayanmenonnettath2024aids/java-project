<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Button Test</h1>
    <button id="testBtn" style="padding: 20px; font-size: 20px;">Click Me</button>
    <p id="output"></p>
    <script>
        console.log('Script loaded');
        document.getElementById('testBtn').addEventListener('click', function() {
            console.log('Button clicked!');
            document.getElementById('output').textContent = 'Button works!';
        });
    </script>
</body>
</html>
